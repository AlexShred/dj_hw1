{% extends 'base.html' %}
{% block content %}

{% if items %}
            <div class="container">
            <h3 class="mb-5 mt-5 text-center">Items</h3>
            <table class="table table-hover">
    <ul>
    {% for purchase in items.purchases.all %}
        <tr>
            <th scope="row">{{ purchase.id }}</th>
          <td>{{ purchase.name }}</td>
          <td>{{ purchase.item.name }}</td>
          <td>{{ purchase.item.price }}</td>
          <td>{{ purchase.age }}</td>
        </tr>
{% endfor %}

    </ul>
                </table>
            </div>
{% else %}
    <p>No items are available.</p>
{% endif %}

{% endblock %}
