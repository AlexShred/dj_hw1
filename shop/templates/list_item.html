{% extends 'base.html' %}
{% block content %}

{% if items %}
<div class="container">
            <h3 class="mb-5 mt-5 text-center">Items</h3>
            <table class="table table-hover">
    <ul>
    {% for item in items %}
        <tr>
            <th scope="row">{{ item.id }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
        </tr>

    {% endfor %}

    </ul>
                </table>
            </div>
{% else %}
    <p>No items are available.</p>
{% endif %}

{% endblock %}
